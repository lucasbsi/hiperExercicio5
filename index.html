<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Tabelas</h1>
    <br>
    <h2>Célula com 2 colunas:</h2>
        <table border="1">
            <tr> 
                <th>Nome</th>
                <th colspan="2">Telefone</th>    
            </tr>
            <tr>
              <td>José das Colves</td> 
              <td>(22)2728-6677</td>
              <td>(22) 2728-7766</td> 
            </tr>
        </table>
    <h2>Célula com 2 linhas:</h2>
        
        <table border="1">
            <tr>
               <th>Nome:</th>
               <td>José das Colves</td> 
            </tr>
            <tr>
                <th rowspan="2">Telefone:</th>
                <td>(22)2728-6677</td>
            </tr>
            <tr>
                <td>(22) 2728-7766</td>
            </tr>
        </table>
    <h2>Tabela com legenda</h2>
    <table border="1">
        <caption>Total de despesas por mês</caption>
        <tr>
            <th>Mês</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Janeiro</td>
            <td>RS 1.500,00</td>
        </tr>
        <tr>
            <td>Fevereiro</td>
            <td>R$ 1.470,00</td>
        </tr>
    </table>
</body>
</html>
